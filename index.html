<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Chi-Fou-Mi</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>

    <body>
    <header>
        <h1><a href="">Shi-Fu-Mi</a></h1>
        <h2 id="h2"></h2>
    </header>
    <div id="main-menu">
        <div class="player">
            <button id="player1" class="player">Mode un joueur</button>
        </div>
        <div class="player">
            <button id="player2" class="player">Mode 2 joueurs</button>
        </div>
    </div>

    <section id="joueur">
        <div id="menu">
            <span id="nbGame" class="nb">Parties joués:</span>
            <span id="nbVictoire" class="nb">Victoire:</span>
            <span id="nbDefaite" class="nb">Défaite:</span>
            <span id="nbEgalite" class="nb">Egalité:</span>
        </div>

        <div id="choix">
            <button id="pierre"><img src="assets/img/Rock-paper-scissors_(rock).png" alt=""></button>
            <button id="papier"><img src="assets/img/Rock-paper-scissors_(paper).png" alt=""></button>
            <button id="ciseaux"><img src="assets/img/Rock-paper-scissors_(scissors).png" alt=""></button>
        </div>

        <div id="resultat" class="nb">

        </div>
    </section>




    <section id="joueur2">
        <div id="menu">
            <span id="nbGame" class="nb">Parties joués:</span>
            <span id="nbVictoire" class="nb">Victoire:</span>
            <span id="nbDefaite" class="nb">Défaite:</span>
            <span id="nbEgalite" class="nb">Egalité:</span>
        </div>

        <div id="choix">
            <button id="pierre"><img src="assets/img/Rock-paper-scissors_(rock).png" alt=""></button>
            <button id="papier"><img src="assets/img/Rock-paper-scissors_(paper).png" alt=""></button>
            <button id="ciseaux"><img src="assets/img/Rock-paper-scissors_(scissors).png" alt=""></button>
        </div>

        <div id="resultat" class="nb">

        </div>
    </section>

    <script src="script.js"></script>
    </body>
</html>
